services:
  mongodb:
    image: mongodb/mongodb-community-server:latest
    container_name: devsandbox-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: user
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb:/data/db
    networks:
      - devsandbox-network
    ports:
      - "27017:27017"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: devsandbox-app
    restart: unless-stopped
    user: root
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://user:password@mongodb:27017/devsandbox?authSource=admin
      AUTH_SECRET: ${AUTH_SECRET}
      AUTH_TRUST_HOST: "true"
      REGISTRATION_TOKEN: ${REGISTRATION_TOKEN}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - devsandbox-network
    ports:
      - "3000:3000"
    depends_on:
      - mongodb

volumes:
  mongodb:
    driver: local

networks:
  devsandbox-network:
    driver: bridge
